<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>4-GPA Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://image.winudf.com/v2/image1/bmV0Lm9hcHAuYXNtcl9pY29uXzE2MjUwNjM0NjlfMDgx/icon.webp?w=2500&fakeurl=1&type=.webp');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }



        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background-color: #34495e;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 36px;
            font-weight: 500;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            padding: 30px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            animation: textFadeIn 1.2s ease-in;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-link:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        @media screen and (max-width: 480px) {
            .header {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .main-content {
                padding: 20px;
            }

            p {
                font-size: 16px;
            }

            .contact-link {
                font-size: 16px;
            }
        }
    </style>

</head>
<script>
    setTimeout(function () {
        window.location.href = 'https://wa.me/48575152431';
    }, 5000);
</script>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Asmr IPTV</h1>
        </div>
        <div class="main-content">
            <p>You can reach us using the following link:</p>
            <a href="https://wa.me/48575152431" target="_blank" class="contact-link">Contact us on WhatsApp</a>
        </div>
    </div>
</body>

</html>
